<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/confetti-js/1.0.1/confetti.min.js"></script>
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front">
                <h2 class="chinese" id="chinese"></h2>
            </div>
            <div class="back hidden">
                <h3 class="english" id="english"></h3>
            </div>
        </div>
        
        <div id="options" class="options"></div>
        <button id="next-button" onclick="nextFlashcard()" class="option-button" style="display: none;">Next Flashcard</button>
        <div id="score" class="score">Score: 0</div>
        <div id="feedback" class="feedback"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
