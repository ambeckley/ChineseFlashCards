<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select HSK Level</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add any additional styles here */
        body {
            background: linear-gradient(to right, #f9f3e1, #fff);
            font-family: 'Noto Sans', sans-serif;
        }
        .level-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #d9534f; /* Chinese red color */
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 15px 0;
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.05);
        }
        a {
            display: block;
            text-decoration: none;
            color: #4a4a4a;
            background-color: #dff0d8;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #c4e0b4;
        }
        .back-home {
            margin-top: 30px;
            text-decoration: none;
            color: #5bc0de;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="level-container">
        <h1>Select HSK Level</h1>
        <ul id="level-list"></ul>
        <a class="back-home" href="index.html">Back to Home</a>
    </div>
    <script>
        fetch('hsk_flashcards.json')
            .then(response => response.json())
            .then(data => {
                const levelList = document.getElementById('level-list');
                for (const level in data) {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="flashcard.html?level=${level}">${level} (${data[level].length} available)</a>`;
                    levelList.appendChild(li);
                }
            })
            .catch(error => {
                console.error('Error fetching the flashcards:', error);
                const levelList = document.getElementById('level-list');
                levelList.innerHTML = '<li>Error loading levels. Please try again later.</li>';
            });
    </script>
</body>
</html>
