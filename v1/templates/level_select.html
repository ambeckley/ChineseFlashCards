<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select HSK Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f9f3e1; /* Light beige background */
            font-family: 'Noto Sans', sans-serif; /* Add a nice font */
        }

        .level-container {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%; /* Responsive width */
            max-width: 600px; /* Max width for larger screens */
        }

        h1 {
            color: #d9534f; /* Chinese red color */
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            transition: transform 0.2s; /* Smooth hover effect */
        }

        li:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        a {
            display: block;
            text-decoration: none;
            color: #4a4a4a; /* Dark gray for text */
            background-color: #dff0d8; /* Light green background for buttons */
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #c4e0b4; /* Darker green on hover */
        }

        .back-home {
            margin-top: 30px;
            text-decoration: none;
            color: #5bc0de; /* Light blue for the back link */
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="level-container">
        <h1>Select HSK Level</h1>
        <ul>
            {% for level in flashcards.keys() %}
                <li>
                    <a href="{{ url_for('flashcard', level=level) }}">
                        {{ level }} ({{ flashcards[level]|length }} available)
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a class="back-home" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
